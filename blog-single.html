    <script>

    const chooseContent = () => {
        switch(localStorage.getItem('page')){
            case 'climate-change':
                document.getElementById('slide1').textContent = "Promote Climate Change Awareness";
                document.getElementsByClassName('mySlides')[0].style.backgroundImage="url(images/climate-trees.JPG)"
                document.getElementsByClassName('mySlides')[1].style.backgroundImage="url(images/climatechange1.JPG)"
                document.getElementsByClassName('mySlides')[2].style.backgroundImage="url(images/climatechange.JPG)"
                document.getElementById('service-text').textContent = `In Makueni County, the adverse impact of climate change is compounded by local environmental degradation caused by illegal Charcoal burning, and livestock grazing. The experiences in Kenya, Makueni County specifically, indicate that women are the most vulnerable to the effects of climate change. This is because; they are in charge of most of the domestic and livelihood activities. They are often responsible of their families and most of their time is spent looking for food and water which are often due to long spells of drought. The women are at the center of climate change challenge; they have been disproportionately affected as victims. Women, in Makueni and Machakos County specifically deal with multiple stresses as an integral part of their daily lives as they find themselves managing families in very strenuous circumstances where traditional livelihoods are under threat and where men are often absent. There is therefore need for innovative strategies and practices to alleviate poverty and ensure survival in the face of climate change.
                Objective:
                 Increase understanding of climate change and empower communities to take action that will increase their resilience and livelihoods.  

                Justification:
                The effects of climate change in combination with other drivers of stress increasingly restrict access to safe water and sanitation and make food security even harder to achieve. Charcoal burning, unabated destruction of forests and sand harvesting from river beds have contributed to environmental degradation. Therefore;
                Support initiatives that sensitize communities on conservation;
                Mobilise communities to identify and initiate alternative market-oriented economic activities to mitigate against degradation;
                Support communities prepare for and adapt to climate change;
                Integrate climate change knowledge and practice into all MF programs
                Strengthen participation in nature-based enterprises from natural products, tree nurseries and traditional handicrafts`
                break;
                
            default:
                console.log('...')
                break;
        
        }
    }
    
    chooseContent();
    
    console.log(localStorage.getItem('page'));    
    var myIndex = 0;
    carousel();

    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
      setTimeout(carousel, 2000); // Change image every 2 seconds
    }
    </script>
